    <div class="container">
        <h2>User Registration</h2>

                type="text"

                placeholder="Enter name"

            <label for="email">Email:</label><br>
            <input 
                type="email" 
                id="email" name="email" 
                placeholder="Enter email" 
                name="email"><br>

                type="password" 
                id="password" name="password"

                name="pswd"><br>
