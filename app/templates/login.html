{% extends "base.html"%}"

{% block content %}
<body>
    <div class="container">
        <h2>User Login</h2>
        <form action="/login" method="POST">
            {% if mesage is defined and mesage %}
			    <div class="alert alert-warning">{{ mesage }}</div>
		    {% endif %}
            <label for="email">Email:</label><br>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" name="email"><br>
            <label for="pwd">Password:</label><br>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" name="pswd"><br>
            <input type="submit" value="Login"><br>
            <p class="bottom">Don't have an account?  <a class="bottom" href="{{url_for('register')}}"> Register here</a></p>
        </form>
    </div>
</body>
</html>
{% endblock %}
