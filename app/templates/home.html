{% extends "base.html"%}"

{% block content %}
<div id="titlediv">
    <h1>This is Homepage</h1>
</div>

<div class="leaderboard">
    <h2>Leaderboard</h2>
    <table>
        <tr>
            <th>Place</th>
            <th>Student</th>
            <th>Score</th>
        </tr>
        {% for row in leaderboard %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
        </tr>
        {% endfor %}
    </table>
</div>

<div class="classroom">
    <ul>
        <li>
            <a href="/quizmcq">
                <img id="mcqImage" src="{{ url_for('static', filename='images/mcq.jpeg') }}" alt="Logo">
            </a>
        </li>
        <li>
            <a href="/quizsa">
                <img id="qaImage" src="{{ url_for('static', filename='images/qa.jpg') }}" alt="Logo">
            </a>
        </li>
    </ul>
</div>

</body>
</html>

{% endblock %}
