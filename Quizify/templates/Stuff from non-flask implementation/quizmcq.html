<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/css.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <img id="logoimage" src="logo.png" alt="Therereallyshouldbealogohere">


</head>
<body>
    <div class="container">
        <h2>Multiple Choice Question</h2>
        <div class="question">
            <p>What is the capital of France?</p>
        </div>
        <div class="options" id="mcqbackground">
            <div class="option">
                <input type="radio" id="paris" class="mcq" name="capital" value="paris">
                <label for="paris">Paris</label>
            </div>
            <div class="option">
                <input type="radio" id="london" class="mcq" name="capital" value="london">
                <label for="london">London</label>
            </div>
            <div class="option">
                <input type="radio" id="berlin" class="mcq" name="capital" value="berlin">
                <label for="berlin">Berlin</label>
            </div>
            <div class="option">
                <input type="radio" id="madrid" class="mcq" name="capital" value="madrid">
                <label for="madrid">Madrid</label>
            </div>
            
            <p>
                <input id="submit" type="submit" value="Submit">
            </p>

        </div>
    </div>
</body>
</html>
